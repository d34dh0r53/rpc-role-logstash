- name: Update /opt/aggie to point to the new version
  file:
    src: "/opt/aggie_{{ aggie_release }}"
    path: "/opt/aggie"
    state: link

- name: Make sure the cron wrapper is in place
  copy:
    dest: "/usr/local/bin/aggie_run.sh"
    src: "aggie_run.sh"
    owner: root
    group: root
    mode: 0750

- name: Put the crontab file in place
  copy:
    dest: /etc/cron.d/aggie
    src: "aggie_cron"
    owner: root
    group: root
    mode: 0644
