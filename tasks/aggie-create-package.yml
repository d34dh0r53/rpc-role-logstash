- name: Download aggie from git
  git:
    clone: yes
    dest: /opt/aggie_build
    repo: "{{ aggie_git_repo }}"
    version: "{{ aggie_git_branch }}"

- name: See if copy of erlang runtime copy exists
  stat:
    path: /opt/aggie_build/ubuntu_erts
  register: erlang_runtime_check

- name: Copy the erlang runtime into the package dir
  shell: cp -rp /usr/lib/erlang /opt/aggie_build/ubuntu_erts
  when: erlang_runtime_check.stat.isdir is not defined

- name: Install individual mix requirements
  shell: mix "{{ item }}" --force
  args:
    chdir: /opt/aggie_build/
  with_items:
    - local.rebar
    - local.hex

- name: Install mix dependancies defined in package
  shell: mix deps.get
  args:
    chdir: /opt/aggie_build/
    
- name: Build the package
  shell: MIX_ENV=prod mix release
  args:
    chdir: /opt/aggie_build/
    creates: "/opt/aggie_build/_build/prod/rel/aggie/releases/{{ aggie_release }}/aggie.tar.gz"

- name: Create the downloads directory
  file:
    path: /opt/downloads
    mode: 0755
    owner: root
    group: aggie
    state: directory

- name: Copy the release file over to the download directory.
  shell: cp /opt/aggie_build/_build/prod/rel/aggie/releases/{{ aggie_release }}/aggie.tar.gz /opt/downloads/aggie-{{ aggie_release }}-{{ ansible_distribution }}-{{ ansible_distribution_release }}.tar.gz
  args:
    creates: "/opt/downloads/aggie-{{ aggie_release }}-{{ ansible_distribution }}-{{ ansible_distribution_release }}.tar.gz"

- name: Remove the build directory
  file:
    path: /opt/aggie_build
    state: absent


