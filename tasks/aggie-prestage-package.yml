- name: Create destination directory
  file: 
    path: "/opt/aggie_{{ aggie_release }}"
    state: directory
    owner: root
    group: aggie
    mode: 0750

- name: Create the downloads directory
  file:
    path: /opt/downloads
    mode: 0755
    owner: root
    group: aggie
    state: directory

- name: Download package if it doesn't already exist
  get_url:
    url: "{{ repo_uploads_loc }}/aggie-{{ aggie_release }}-{{ ansible_distribution | lower }}-{{ ansible_distribution_release | lower }}.tar.gz"
    dest: "/opt/downloads/aggie-{{ aggie_release }}-{{ ansible_distribution | lower }}-{{ ansible_distribution_release | lower }}.tar.gz"
    validate_certs: no
  
- name: Unpack the package to its versioned directory
  shell: "tar -zxvf /opt/downloads/aggie-{{ aggie_release }}-{{ ansible_distribution | lower }}-{{ ansible_distribution_release | lower }}.tar.gz -C /opt/aggie_{{ aggie_release }}"
  args:
    creates: "/opt/aggie_{{ aggie_release }}/bin/aggie"

- name: Create var directory writable by aggie
  file: 
    path: "/opt/aggie_{{ aggie_release }}/var"
    state: directory
    owner: root
    group: aggie
    mode: 0770

- name: Fix the permissions on the binary and wrapper
  file: 
    path: "{{ item }}"
    owner: root
    group: aggie
    mode: 0750
  with_items:
    - "/opt/aggie_{{ aggie_release }}/bin/aggie"
    - "/opt/aggie_{{ aggie_release }}/releases/{{ aggie_release }}/aggie.sh"

- name: Fix the permissions on any data files
  file: 
    path: "{{ item }}"
    owner: root
    group: aggie
    mode: 0770
  with_items:
    - "/opt/aggie_{{ aggie_release }}/releases/start_erl.data"
 

  
