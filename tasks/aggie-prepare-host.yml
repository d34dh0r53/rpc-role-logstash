- name: Install erlang-solutions from url
  apt:
    deb: https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
    
- name: Update apt cache and install elixir and esl-erlang
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - esl-erlang
    - elixir
    - git
    
- name: Set up an aggie user
  user:
    name: aggie
    state: present
    comment: "Aggie Script User"
    shell: /bin/bash
    uid: 1001
